<div id="modalMapa" class="modal-mapa">

<script>
let latitud = '';
let longitud = '';

function mostrarUbicacion(posicion) {
    latitud = posicion.coords.latitude.toFixed(6);
    longitud = posicion.coords.longitude.toFixed(6);
}

function errorUbicacion() {
    document.getElementById('ubicacion-link').textContent = 'Ubicaci√≥n no disponible';
}

function abrirModal() {
    if (latitud && longitud) {
        const iframe = document.getElementById('mapa-frame');
        iframe.src = `https://www.google.com/maps?q=${latitud},${longitud}&hl=es&z=16&output=embed`;
        document.getElementById('modalMapa').style.display = 'block';
    } else {
        alert('No se pudo obtener la ubicaci√≥n.');
    }
}

function cerrarModal() {
    document.getElementById('modalMapa').style.display = 'none';
}

if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(mostrarUbicacion, errorUbicacion);
} else {
    errorUbicacion();
}
</script>
